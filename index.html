
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Tracker - Mohamed Asad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
        }

        .header-info {
            text-align: right;
        }

        .header-info .year {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .header-info .rate {
            color: #666;
            margin-top: 5px;
        }

        .add-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .add-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .btn-clear {
            background: #f59e0b;
            color: white;
            margin-top: 15px;
        }

        .btn-clear:hover {
            background: #d97706;
        }

        .entries-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .entries-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .entry-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border: 2px solid #667eea30;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .entry-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .entry-info {
            flex: 1;
        }

        .entry-date {
            font-weight: bold;
            color: #667eea;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .entry-time {
            color: #666;
            font-size: 14px;
        }

        .entry-hours {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin: 0 20px;
        }

        .entry-amount {
            font-weight: bold;
            color: #10b981;
            font-size: 20px;
            margin: 0 20px;
        }

        .summary-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .summary-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .summary-label {
            font-weight: 600;
            color: #555;
        }

        .summary-value {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .summary-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .summary-total .summary-value {
            color: white;
            font-size: 28px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .entry-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .entry-hours, .entry-amount {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div>
                    <h1>Mohamed Asad</h1>
                    <p style="color: #666; margin-top: 5px;">Arbeitszeit Tracker</p>
                </div>
                <div class="header-info">
                    <div class="year">2025</div>
                    <div class="rate">Stundenlohn: 14,50 ‚Ç¨</div>
                </div>
            </div>
        </div>

        <div class="add-section">
            <h2>‚ûï Neue Arbeitszeit hinzuf√ºgen</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Datum</label>
                    <input type="date" id="dateInput">
                </div>
                <div class="form-group">
                    <label>Von</label>
                    <input type="time" id="startInput">
                </div>
                <div class="form-group">
                    <label>Bis</label>
                    <input type="time" id="endInput">
                </div>
                <button class="btn btn-add" onclick="addEntry()">Hinzuf√ºgen</button>
            </div>
            <button class="btn btn-clear" onclick="clearAll()">üóëÔ∏è Alle Eintr√§ge l√∂schen</button>
        </div>

        <div class="entries-section">
            <h2>üìã Meine Eintr√§ge</h2>
            <div id="entriesList"></div>
        </div>

        <div class="summary-section">
            <h2>üìä Zusammenfassung</h2>
            <div class="summary-row">
                <span class="summary-label">Gesamt Stunden</span>
                <span class="summary-value" id="totalHours">0,00 Stunden</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Anzahl Eintr√§ge</span>
                <span class="summary-value" id="totalEntries">0</span>
            </div>
            <div class="summary-row summary-total">
                <span class="summary-label">üí∞ Gesamt Verdienst</span>
                <span class="summary-value" id="totalAmount">0,00 ‚Ç¨</span>
            </div>
        </div>
    </div>

    <script>
        const HOURLY_RATE = 14.50;
        let entries = [];

        // Set today's date as default
        document.getElementById('dateInput').valueAsDate = new Date();

        function calculateHours(start, end) {
            const [startH, startM] = start.split(':').map(Number);
            const [endH, endM] = end.split(':').map(Number);
            const startMinutes = startH * 60 + startM;
            const endMinutes = endH * 60 + endM;
            return (endMinutes - startMinutes) / 60;
        }

        function addEntry() {
            const date = document.getElementById('dateInput').value;
            const start = document.getElementById('startInput').value;
            const end = document.getElementById('endInput').value;

            if (!date || !start || !end) {
                alert('Bitte alle Felder ausf√ºllen!');
                return;
            }

            const hours = calculateHours(start, end);

            if (hours <= 0) {
                alert('Endzeit muss nach Startzeit liegen!');
                return;
            }

            entries.push({
                id: Date.now(),
                date: date,
                start: start,
                end: end,
                hours: hours
            });

            // Clear inputs
            document.getElementById('startInput').value = '';
            document.getElementById('endInput').value = '';

            render();
        }

        function deleteEntry(id) {
            entries = entries.filter(e => e.id !== id);
            render();
        }

        function clearAll() {
            if (confirm('Wirklich alle Eintr√§ge l√∂schen?')) {
                entries = [];
                render();
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        function render() {
            const list = document.getElementById('entriesList');
            
            if (entries.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p>Noch keine Eintr√§ge vorhanden</p>
                        <p style="font-size: 14px; margin-top: 5px;">F√ºge deine erste Arbeitszeit hinzu!</p>
                    </div>
                `;
            } else {
                // Sort by date (newest first)
                const sorted = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));
                
                list.innerHTML = sorted.map(entry => {
                    const amount = entry.hours * HOURLY_RATE;
                    return `
                        <div class="entry-card">
                            <div class="entry-info">
                                <div class="entry-date">${formatDate(entry.date)}</div>
                                <div class="entry-time">${entry.start} - ${entry.end}</div>
                            </div>
                            <div class="entry-hours">${entry.hours.toFixed(2)}h</div>
                            <div class="entry-amount">${amount.toFixed(2)} ‚Ç¨</div>
                            <button class="btn btn-delete" onclick="deleteEntry(${entry.id})">L√∂schen</button>
                        </div>
                    `;
                }).join('');
            }

            // Update summary
            const totalHours = entries.reduce((sum, e) => sum + e.hours, 0);
            const totalAmount = totalHours * HOURLY_RATE;

            document.getElementById('totalHours').textContent = totalHours.toFixed(2) + ' Stunden';
            document.getElementById('totalEntries').textContent = entries.length;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2) + ' ‚Ç¨';
        }

        // Initial render
        render();
    </script>
</body>
</html>
